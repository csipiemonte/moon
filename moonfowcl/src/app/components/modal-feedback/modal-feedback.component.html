<div class="bg-primary"   [style.background-color]="feedbackBgColor">
  <div class="container">
    <div class="row d-flex justify-content-center bg-primary" [style.background-color]="feedbackBgColor">
      <div class="col-12 col-lg-6 px-4 p-lg-0">
        <div style="padding: 80px 0px;">
          <div class="card shadow card-wrapper my-2" *ngIf="inviatoFeedback === false">
            <div class="card-header border-0">
              <h4 class="title-medium-2-semi-bold mb-0" data-element="feedback-title">
                Quanto è stato facile usare questo servizio?
              </h4>
            </div>
            <div class="card-body">
              <div style="display: flex;
              justify-content: center;
              align-items: center;">
                <fieldset class="rating">
                <legend class="visually-hidden">Valuta da 1 a 5 stelle la pagina</legend>
                <input type="radio" id="star5a" name="ratingA" value="5" (change)="goodFeedback()" />
                <label class="full rating-star active" for="star5a" data-element="feedback-rate-5">
                  <svg class="icon icon-l" role="img" aria-labelledby="first-star" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 1.7L9.5 9.2H1.6L8 13.9l-2.4 7.6 6.4-4.7 6.4 4.7-2.4-7.6 6.4-4.7h-7.9L12 1.7z" />
                    <path fill="none" d="M0 0h24v24H0z" />
                  </svg>
                  <span class="visually-hidden" id="first-star">Valuta 5 stelle su 5</span>
                </label>
                <input type="radio" id="star4a" name="ratingA" value="4" (change)="satisfiedFeedback()" />
                <label class="full rating-star active" for="star4a" data-element="feedback-rate-4">
                  <svg class="icon icon-l" role="img" aria-labelledby="second-star" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 1.7L9.5 9.2H1.6L8 13.9l-2.4 7.6 6.4-4.7 6.4 4.7-2.4-7.6 6.4-4.7h-7.9L12 1.7z" />
                    <path fill="none" d="M0 0h24v24H0z" />
                  </svg>
                  <span class="visually-hidden" id="second-star">Valuta 4 stelle su 5</span>
                </label>
                <input type="radio" id="star3a" name="ratingA" value="3" (change)="neutralFeedback()" />
                <label class="full rating-star active" for="star3a" data-element="feedback-rate-3">
                  <svg class="icon icon-l" role="img" aria-labelledby="third-star" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 1.7L9.5 9.2H1.6L8 13.9l-2.4 7.6 6.4-4.7 6.4 4.7-2.4-7.6 6.4-4.7h-7.9L12 1.7z" />
                    <path fill="none" d="M0 0h24v24H0z" />
                  </svg>
                  <span class="visually-hidden" id="third-star">Valuta 3 stelle su 5</span>
                </label>
                <input type="radio" id="star2a" name="ratingA" value="2" (change)="notSatisfiedFeedback()" />
                <label class="full rating-star active" for="star2a" data-element="feedback-rate-2">
                  <svg class="icon icon-l" role="img" aria-labelledby="fourth-star" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 1.7L9.5 9.2H1.6L8 13.9l-2.4 7.6 6.4-4.7 6.4 4.7-2.4-7.6 6.4-4.7h-7.9L12 1.7z" />
                    <path fill="none" d="M0 0h24v24H0z" />
                  </svg>
                  <span class="visually-hidden" id="fourth-star">Valuta 2 stelle su 5</span>
                </label>
                <input type="radio" id="star1a" name="ratingA" value="1" (change)="badFeedback()" />
                <label class="full rating-star active" for="star1a" data-element="feedback-rate-1">
                  <svg class="icon icon-l" role="img" aria-labelledby="fifth-star" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 1.7L9.5 9.2H1.6L8 13.9l-2.4 7.6 6.4-4.7 6.4 4.7-2.4-7.6 6.4-4.7h-7.9L12 1.7z" />
                    <path fill="none" d="M0 0h24v24H0z" />
                  </svg>
                  <span class="visually-hidden" id="fifth-star">Valuta 1 stelle su 5</span>
                </label>
              </fieldset>
              </div>
              
              <div *ngIf="isBad && isDetails === false" class="m-lg-4 py-lg-4">
                <fieldset class="mx-lg-4">
                  <p
                  class="step-title d-flex align-items-center justify-content-between drop-shadow title-small-semi-bold">
                  <b><span class="d-block d-lg-inline" data-element="feedback-rating-question">
                      Dove hai incontrato le maggiori difficoltà?
                    </span></b>
                  <b><span class="step">1/2</span></b>
                </p>
                    <div class="card card-teaser">
                      <div class="card-body">
                          <div class="radio-body border-bottom border-light my-lg-2 py-lg-2 form-check">
                            <input #trovaModulo class="form-check-input" id="trovaModulo" name="option" type="radio" value=""
                              style="width: 22px; height: 22px;">
                            <label class="form-check-label" for="trovaModulo" style="padding-left: 10px;">
          
                              A volte le indicazioni non erano chiare
                            </label>
                          </div>
                          <div class="radio-body border-bottom border-light my-2 py-lg-2 form-check">
                            <input #compilaModulo class="form-check-input" id="compilaModulo" name="option" type="radio" value=""
                              style="width: 22px; height: 22px;">
                            <label class="form-check-label" for="compilaModulo" style="padding-left: 10px;">
          
                              A volte le indicazioni non erano complete
                            </label>
                          </div>
                          <div class="radio-body border-bottom border-light my-lg-2 py-2 form-check">
                            <input #inviaIstanza class="form-check-input" id="inviaIstanza" name="option" type="radio" value=""
                              style="width: 22px; height: 22px;">
                            <label class="form-check-label" for="inviaIstanza" style="padding-left: 10px;">
          
                              A volte non capivo se stavo procedendo correttamente
                            </label>
                          </div>
                          <div class="radio-body border-bottom border-light my-lg-2 py-lg-2 form-check">
                            <input #trovaIstanza class="form-check-input" id="trovaIstanza" name="option" type="radio" value=""
                              style="width: 22px; height: 22px;">
                            <label class="form-check-label" for="trovaIstanza" style="padding-left: 10px;">
          
                              Ho avuto problemi tecnici
                            </label>
                          </div>
                          <div class="radio-body border-bottom border-light my-lg-2 py-lg-2 form-check">
                            <input #comeProcedere class="form-check-input" id="comeProcedere" name="option" type="radio" value=""
                              style="width: 22px; height: 22px;">
                            <label class="form-check-label" for="comeProcedere" style="padding-left: 10px;">
          
                              Altro
                            </label>
                          </div>
                      </div>
                </div>

                </fieldset>
              </div>
              <div *ngIf="isGood && isDetails === false" class="m-lg-4 py-lg-4">
                <fieldset class="mx-lg-4">
                  <p
                  class="step-title d-flex align-items-center justify-content-between drop-shadow title-small-semi-bold">
                  <b><span class="d-block d-lg-inline">
                      Quali sono stati gli aspetti che hai preferito?
                    </span></b>
                  <b><span class="step">1/2</span></b>
                </p>
                <div class="card card-teaser">
                    <div class="card-body">
                      <div class="radio-body border-bottom border-light my-lg-2 py-lg-2 form-check">
                        <input #aspettoGrafico class="form-check-input" id="aspettoGrafico" name="option" type="radio"
                          value="" style="width: 22px; height: 22px;">
                        <label class="form-check-label" for="aspettoGrafico" style="padding-left: 10px;">
      
                          Le indicazioni erano chiare
                        </label>
                      </div>
                      <div class="radio-body border-bottom border-light my-lg-2 py-lg-2 form-check">
                        <input #visualizzaResponsive class="form-check-input" id="visualizzaResponsive" name="option"
                          type="radio" value="" style="width: 22px; height: 22px;">
                        <label class="form-check-label" for="visualizzaResponsive" style="padding-left: 10px;">
                          Le indicazioni erano complete
                        </label>
                      </div>
                      <div class="radio-body border-bottom border-light my-lg-2 py-lg-2 form-check">
                        <input #proceduraCompilaInvio class="form-check-input" id="proceduraCompilaInvio" name="option"
                          type="radio" value="" style="width: 22px; height: 22px;">
                        <label class="form-check-label" for="proceduraCompilaInvio" style="padding-left: 10px;">
      
                          Capivo sempre che stavo procedendo correttamente
                        </label>
                      </div>
                      <div class="radio-body border-bottom border-light my-lg-2 py-lg-2 form-check">
                        <input #sezioneAiuto class="form-check-input" id="sezioneAiuto" name="option" type="radio" value=""
                          style="width: 22px; height: 22px;">
                        <label class="form-check-label" for="sezioneAiuto" style="padding-left: 10px;">
      
                          Non ho avuto problemi tecnici
                        </label>
                      </div>
                      <div class="radio-body border-bottom border-light my-lg-2 py-lg-2 form-check">
                        <input #comeProcedere class="form-check-input" id="comeProcedere" name="option" type="radio" value=""
                          style="width: 22px; height: 22px;">
                        <label class="form-check-label" for="comeProcedere" style="padding-left: 10px;">
      
                          Altro
                        </label>
                      </div>
                    </div>
                </div>
                </fieldset>

                

                
              </div>
            </div>
            <div class="m-lg-2 py-lg-2" *ngIf="isDetails">
              <fieldset class="mx-lg-4 mx-2">
                      <p class="step-title d-flex align-items-center justify-content-between drop-shadow title-small-semi-bold">
                          <b><span class="d-block d-lg-inline">
  Vuoi aggiungere altri dettagli?
</span></b>
                          <b><span class="">2/2</span></b>
                      </p>
                  <div class="card">
                    <div class="">
                      <textarea type="text" id="dettaglioInputField" [(ngModel)]="dettaglioValue" maxlength="200"
                        data-element="feedback-input-text" placeholder="Inserire massimo 200 caratteri"
                        style="width: 100%; height: 150px;"></textarea>
                    </div>
                  </div>
              </fieldset>
          </div>
            <div class="d-flex flex-nowrap  w-100 justify-content-center button-shadow" *ngIf="isBad||isGood">
              <button class="btn btn-outline-primary btn-me" type="button" (click)="reset()" *ngIf="isDetails === false">Indietro</button>
              <button class="btn btn-outline-primary btn-me" type="button" *ngIf="isDetails === true" (click)="goBack()">Indietro</button>
              <button *ngIf="isDetails === true" [disabled]="!(isBad||isGood)" (click)="inviaFeedbacks();"
                class="btn btn-primary" type="button">Invia Feedback
              </button>
              <button class="btn btn-primary" *ngIf="isDetails === false" type="button" (click)="avanti()">Avanti</button>
            </div>
          </div>
          <div class="card shadow card-wrapper mt-2" *ngIf="inviatoFeedback === true">
            <div class="card-header border-0">
              <h4 class="title-medium-2-semi-bold mb-0" data-element="feedback-title">
                Grazie, il tuo parere ci aiuterà a migliorare il servizio!
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
