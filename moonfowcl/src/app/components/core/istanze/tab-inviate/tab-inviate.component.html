<p>Queste sono le istanze che hai gi√† inviato.<br>Per aggiungere un'istanza al gruppo <b>Importanti</b>, clicca
    sulla stellina <svg class="icon icon-sm align-top ">
        <use [attr.href]="'./assets/svg/sprite.svg#it-star-outline'"
            [attr.xlink:href]="'./assets/svg/sprite.svg#it-star-outline'"></use>
    </svg> in corrispondenza della riga.</p>

<div id="domanda" role="tabpanel" aria-label="Istanze inviate" class="areaTabAccodion tab-pane fade active show mt-5">
    <div *ngIf="righeIstanzaInviate?.length > 0">
        <div>
            <table id="mytable" class="table table-sm  table-hover small">
                <thead>
                    <th><span class="visually-hidden">Aggiungi/rimuovi alle istanze importanti</span></th>
                    <th>Modulo</th>
                    <th>Numero istanza</th>
                    <th>Data invio</th>
                    <th>Stato attuale</th>
                    <th>Operazioni</th>
                </thead>
                <tbody>
                    <tr riga-istanza-inviata (onCambiaImportanza)="onCambiaImportanza($event)"
                        (onRiportaInBozza)="onRiportaInBozza($event)" *ngFor="let rigaIstanza of righeIstanzaInviate"
                        [currPage]="currPage" [riga-istanza-data]="rigaIstanza">
                    </tr>
                </tbody>
            </table>

            <div *ngIf="istanzeTotali > pageSize" class="d-flex justify-content-center mt-5">
                <ngb-pagination [(page)]="currPage" [pageSize]="pageSize" [collectionSize]="istanzeTotali"
                    [maxSize]="5" [rotate]="true" [ellipses]="true" [boundaryLinks]="true" [directionLinks]="false"
                    (pageChange)="pageChanged($event)">
                    <ng-template ngbPaginationFirst>Prima</ng-template>
                    <ng-template ngbPaginationLast>Ultima</ng-template>    
                    <ng-template ngbPaginationEllipsis>...</ng-template>
                </ngb-pagination>
            </div>
        </div>
    </div>
</div>
