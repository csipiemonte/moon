<div *ngIf="!hasModuloPrtMetadati">
    <p>Nessun Metadati specifici configurati.</p>
</div>
<div *ngIf="hasModuloPrtMetadati">
    <p>Metadati configurati: <span title="{{moduloPrtMetadati|json}}">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-code-square"
            viewBox="0 0 16 16">
            <path
                d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z">
            </path>
            <path
                d="M6.854 4.646a.5.5 0 0 1 0 .708L4.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0zm2.292 0a.5.5 0 0 0 0 .708L11.793 8l-2.647 2.646a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708 0z">
            </path>
        </svg>
    </span>
    </p>

    <ul ngbNav #navPrtMetadati="ngbNav" class="nav-tabs nav-tabs-icon-text my-5" 
        [(activeId)]="navPrtMetadatiActive" 
        (activeIdChange)="onActiveIdChange($event)">
        <ng-container *ngFor="let md of moduloPrtMetadati">
            <li [ngbNavItem]="md.type">
                <a ngbNavLink>{{ title[md.type] }}</a>
                <ng-template ngbNavContent>
                    <app-miei-moduli-dettaglio-attr-protocollo-metadati-tab-view-tabella 
                        [metadati]="md.metadati">
                    </app-miei-moduli-dettaglio-attr-protocollo-metadati-tab-view-tabella>
                </ng-template>
            </li>
        </ng-container>
    </ul>
    <div [ngbNavOutlet]="navPrtMetadati" class="mt-2"></div>

    <br>Dt. Agg {{ maMetadati?.dataUpd | date: 'dd/MM/yyyy HH:mm:ss' }}
    <br>Operatore Agg. {{ maMetadati?.attoreUpd }}
</div>
