    <ul ngbNav #navPrtMetadatiEdit="ngbNav" class="nav-tabs nav-tabs-icon-text my-5" [(activeId)]="navPrtMetadatiActive"
        (activeIdChange)="onActiveIdChange($event)" (navChange)="onNavChanged($event)">
        <ng-container *ngFor="let k of titleKeys">
            <li [ngbNavItem]="k">
                <a ngbNavLink>{{ title[k] }}</a>
                <ng-template ngbNavContent>
                    <app-miei-moduli-dettaglio-attr-protocollo-metadati-tab-edit-form 
                        [modulo]="modulo"
                        [maPrtMetadati]="maMetadati"
                        [idxTab]="k"
                        [metadatiFull]="metadatiFull" 
                        (eventFormChange)="onFormChange($event)"
                        (eventFormSave)="onFormSave($event)">
                    </app-miei-moduli-dettaglio-attr-protocollo-metadati-tab-edit-form>
                </ng-template>
            </li>
        </ng-container>
    </ul>
    <div [ngbNavOutlet]="navPrtMetadatiEdit" class="mt-2"></div>
