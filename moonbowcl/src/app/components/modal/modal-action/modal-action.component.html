
  <div class="modal-header">
    <h4 class="modal-title" id="modal-action-title">{{modal_titolo}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p><span style="font-weight: bold;">{{modal_contenuto}}</span> </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('OK')">{{modal_testo_conferma}}</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('KO')">{{modal_testo_annulla}}</button>
  </div>
