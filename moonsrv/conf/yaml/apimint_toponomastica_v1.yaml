swagger: '2.0'
info:
  description: Api Rest per la fruizione in cooperazione applicativa dei dati della
    toponomastica del Comune di Torino
  version: v1
  title: toponomastica-comune-torino
host: tst-api-piemonte.ecosis.csi.it
basePath: "/territorio/toponomastica/ctsapicoto/v1"
schemes:
- http
produces:
- application/json
security:
- default: []
paths:
  "/vie/{idvia}":
    get:
      tags:
      - cercaViaPerId
      summary: servizio di ricerca della via per id via
      description: Restituisce un oggetto via
      operationId: cercaViaPerId
      produces:
      - application/json
      parameters:
      - name: app_id
        in: header
        description: Identificativo della configurazione per il chiamante
        required: true
        type: string
      - name: X-Request-Id
        in: header
        description: Identificativo della transazione per il tracciamento
        required: true
        type: string
      - name: idvia
        in: path
        description: id della via
        required: true
        type: integer
      responses:
        '200':
          description: Oggetto via
          schema:
            "$ref": "#/definitions/via"
        '204':
          description: Nessun oggetto reperito per i parametri di ricerca impostati
        '400':
          description: La richiesta fatta dal client e' errata
        '401':
          description: Access Token mancante o non valido
        '404':
          description: La risorsa specificata non e' stata trovata
        '500':
          description: Si e' verificato un'errore interno del server.
      security:
      - toponomasticaSecurity: []
      - default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
