securityDefinitions:
  toponomasticaSecurity:
    description: Bearer access token. Schema di autenticazione http  utilizzato per
      l'authorizzazione alla risorsa richiesta
    type: apiKey
    name: Authorization
    in: header
  default:
    type: oauth2
    authorizationUrl: http://tst-api-piemonte.ecosis.csi.it/authorize
    flow: implicit
definitions:
  baseErrore:
    type: object
    properties:
      code:
        type: string
      title:
        type: string
      detail:
        type: object
        additionalProperties:
          type: string
  errore:
    allOf:
    - "$ref": "#/definitions/baseErrore"
    - type: object
      properties:
        status:
          type: integer
  via:
    type: object
    properties:
      idVia:
        type: integer
        description: Codice numerico ufficiale della via
      stato:
        type: integer
        description: codice stato della via
      descStato:
        type: string
        description: descrizione dello stato
      convenzionale:
        type: integer
        description: "- 0 = via non convenzionale; \n- 1 = indica che la via è convenzionale
          (la via convenzionale è utilizza per particolari esigenge di alcuni Sistemi
          Informativi della Città di Torino alcuni  esempi  (SENZA FISSA DIMORA,INDIRIZZO
          IMPRECISATO, VIA DELLA CASA COMUNALE, ecc..)\n"
      sedime:
        "$ref": "#/definitions/sedime"
      denominazionePrincipale:
        type: string
        description: è composta dalla denominazioneParte2+denominazioneParte1
      denominazioneSecondaria:
        type: string
        description: e' composta dalla denominazioneParte1+denominazioneParte2
      denominazioneParte1:
        type: string
        description: parte significativa (ad esempio il cognome) del nome della via
      denominazioneParte2:
        type: string
        description: parte secondaria facoltativa (ad esempio il nome)  del nome della
          via
      denominazioneBreve:
        type: string
        description: denominazione breve
      denominazioneCorrente:
        type: string
        description: denominazione corrente
      denominazioneAlfabetica1:
        type: string
        description: e' la denominazione piu' completa composta per le vie ufficiali
          da denominazioneParte1/denominazioneParte2 (sedime) ad esempio "GARIBALDI/GIUSEPPE
          (VIA)"
      denominazioneAlfabetica2:
        type: string
        description: ulteriore chiave di ricerca della denominazione alfabetica
      denominazioneCompatta:
        type: string
        description: denominazione compatta e chiave di ricerca alfabetica della via.
      descrizioneTipoVia:
        type: string
        description: descrizione tipo via
      idTipoVia:
        type: integer
        description: codice tipologia della via
      dataDelibera:
        type: string
        format: date
        description: data delibera (in formato YYYY-MM-DD)
    example:
      idVia: 24288
      stato: 1
      descStato: Attiva
      convenzionale: false
      sedime:
        idSedime: 361
        descrizione: VIA
        descrizioneBreve: V.
      denominazionePrincipale: GIUSEPPE GARIBALDI
      denominazioneSecondaria: GARIBALDI GIUSEPPE
      denominazioneParte1: GARIBALDI
      denominazioneParte2: GIUSEPPE
      denominazioneBreve: GARIBALDI
      denominazioneCorrente: GIUSEPPE GARIBALDI
      denominazioneAlfabetica1: GARIBALDI/GIUSEPPE (VIA)
      denominazioneAlfabetica2: ''
      denominazioneCompatta: GARIBALDI
      descrizioneTipoVia: Abitativo
      idTipoVia: 1
      dataDelibera: ''
  sedime:
    type: object
    properties:
      idSedime:
        type: integer
        description: id del sedime
      descrizione:
        type: string
        description: descrizione del sedime
      descrizioneBreve:
        type: string
        description: descrizione breve del sedime
      preposizione:
        type: string
        description: preposizione del sedime
  viaLight:
    type: object
    properties:
      idVia:
        type: integer
        description: id della via
      stato:
        type: integer
        description: stato della via
      descStato:
        type: string
        description: descrizione dello stato
      convenzionale:
        type: integer
        description: convenzionale via
      sedime:
        "$ref": "#/definitions/sedime"
      denominazionePrincipale:
        type: string
        description: denominazione principale
      denominazioneSecondaria:
        type: string
        description: denominazione secondaria
      denominazioneBreve:
        type: string
        description: denominazione breve
    example:
      idVia: 24288
      stato: 1
      descStato: Attiva
      convenzionale: false
      sedime:
        idSedime: 361
        descrizione: VIA
        descrizioneBreve: V.
        preposizione: ''
      denominazionePrincipale: GIUSEPPE GARIBALDI
      denominazioneSecondaria: GARIBALDI GIUSEPPE
      denominazioneBreve: GARIBALDI
  civico:
    type: object
    properties:
      idCivico:
        type: integer
        description: id del civico
      idVia:
        type: integer
        description: id della via
      numeroRadice:
        type: integer
        description: numero radice
      iBisTer:
        type: integer
        description: iBisTer
      interno1:
        type: string
        description: interno1
      iBisTer1:
        type: integer
        description: iBisTer1
      interno2:
        type: string
        description: interno2
      iBisTer2:
        type: integer
        description: iBisTer2
      scala:
        type: string
        description: scala
      numerazioneSecondaria:
        type: string
        description: numerazione secondaria
      fronteVia:
        type: integer
        description: fronte via
      codiceAbitativo:
        type: integer
        description: codice abitativo
      abitativo:
        type: string
        description: abitativo
      cap:
        type: integer
        description: cap
      stato:
        type: integer
        description: stato del civico
      campoNomadi:
        type: integer
        description: campoNomadi
      descrizioneStato:
        type: string
        description: descrizione dello stato
      carraio:
        type: boolean
        description: carraio
      uiuCompletate:
        type: boolean
        description: uiu completate (il civico risulta con uiu propagate- indica la
          presenza di almeno una uiu attiva)
      tipologia:
        type: string
        description: codice tipologia
      descrizioneTipologia:
        type: string
        description: descrizione tipologia
      bister:
        type: string
        description: decodifica di iBisTer
      bisInterno1:
        type: string
        description: decodifica di iBisInterno1
      bisInterno2:
        type: string
        description: decodifica di iBisInterno2
  datocatastale:
    type: object
    properties:
      idDatoCatastale:
        type: integer
        description: Id dato catastale
      subalterno:
        type: string
        description: Numero subalterno del catasto (es. 0003)
      numero:
        type: string
        description: Numero catasto (es. 00150)
      foglio:
        type: string
        description: Numero foglio catasto (es. 1418)
      sezione:
        type: string
        description: Numero Sezione catasto (es. 000)
      codiceProvenienzaInfo:
        type: string
        description: "- RT\n- ZZ \n- 00 \n- 01 \n- 02 \n- 03 \n- 04 \n- 05 \n- 06\n-
          07\n"
      descrizioneProvenienzaInfo:
        type: string
        description: "- RT = Ribaltamento TARSU\n- ZZ = Caricamento iniziale \n- 00
          = valori nulli \n- 01 = Amministratore\n- 02 = Comunicato del proprietario
          \n- 03 = Ufficio Tributi\n- 04 = esiste in mnf\n- 05 = Ufficio Toponomastica\n-
          06 = categorià già variata da tarsu\n- 07 = Diana's Files\n"
      codCessazioneValidita:
        type: string
        description: "- RT \n- ZZ \n- 00 \n- 01 \n- 02 \n- 04 \n- 05 \n- 06 \n- 07
          \n- 08 \n- 09 \n- 10 \n- 11 \n- 12 \n"
      motivoCessazioneValidita:
        type: string
        description: "- RT = Ribaltamento TARSU\n- ZZ = Caricamento iniziale\n- 00
          = N.A.\n- 01 = Errore materiale\n- 02 = Accorpamento con altra U.I.U.\n-
          04 = cessazione tecnica per gest si rilevato\n- 05 = Soppressione numero
          civico principale (S3)\n- 06 = Soppressione per cambio denominazione via
          numero civico principale (S4)\n- 07 = Soppressione numero civico secondario
          (S6)\n- 08 = Soppressione per cambio denominazione via numero civico secondario
          (S7)\n- 09 = Sostituzione U.I.U.\n- 10 = cessazione tecnica indirizzo bloccato\n-
          11 = PORZIONE DI UIU UNITA DI FATTO\n- 12 = dissociazione identificativo
          catastale soppresso in catasto \n"
      cessazioneValidita:
        type: string
        format: date
        description: Data cessazione validita (in formato YYYY-MM-DD)
      inizioValidita:
        type: string
        format: date
        description: Data inizio validita (in formato YYYY-MM-DD)
      validita:
        type: string
        description: Flag di validazione dato catastale = S per Validato - N per Non
          validato
      statoCatastale:
        type: integer
        description: "- 0 = per Soppressa \n- 1 = per Attiva \n- 3 = per Record non
          trovati su scarico MNF\n"
      descStatoCatastale:
        type: string
        description: Soppresso - Attivo - Record non trovati su scarico MNF
