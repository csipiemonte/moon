      description: Restituisce un elenco di oggetti via. La ricerca si basa sulla
        selezione di record che contengono la stringa in input {nome}. La ricerca
        e' eseguita sull'attributo denominazioneParte1. Esempio ../vie/?nome=FRANCIA
