paths:
  /processo:
    post:
      tags:
        - processi
      summary: ''
      operationId: post-processo-fruitore
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/AvviaProcessoFruitoreResponse'
          examples:
            avviaProcessoFruitoreSampleResponse:
              idProcesso: '125781'
              idPraticaCosmo: 12
              idPratica: '12345'
              codiceIpaEnte: r_piemon
        '400':
          description: Bad Request - i dati inviati non sono formalmente corretti
          schema:
            $ref: '#/paths/~1evento/post/responses/400/schema'
          examples:
            badRequestSampleResponse:
              status: 400
              code: BAD_REQUEST
              title: La richiesta inviata non e' formalmente corretta
        '401':
          description: Unauthorized - devi autenticarti per fruire di questo servizio
          schema:
            $ref: '#/paths/~1evento/post/responses/400/schema'
          examples:
            unauthorizedSampleResponse:
              status: 401
              code: UNAUTHORIZED
              title: Per compiere l'operazione richiesta occorre autenticarsi
        '403':
          description: Forbidden - non sei autorizzato alla fruizione di questo servizio
          schema:
            $ref: '#/paths/~1evento/post/responses/400/schema'
          examples:
            forbiddenSampleResponse:
              status: 403
              code: FORBIDDEN
              title: Non sei autorizzato a compiere l'operazione richiesta
        '404':
          description: Not found - la pratica specificata non e' stata trovata
          schema:
            $ref: '#/paths/~1evento/post/responses/400/schema'
          examples:
            notFoundSampleResponse:
              status: 404
              code: NOT_FOUND
              title: La risorsa richiesta non e' stata trovata
        '409':
          description: Conflict - azione non valida per lo stato corrente della pratica
          schema:
            $ref: '#/paths/~1evento/post/responses/400/schema'
          examples:
            conflictSampleResponse:
              status: 409
              code: CONFLICT
              title: Azione non valida per lo stato corrente della pratica
        '422':
          description: Unprocessable entity - i dati inviati non sono corretti
          schema:
            $ref: '#/paths/~1evento/post/responses/400/schema'
          examples:
            conflictSampleResponse:
              status: 422
              code: UNPROCESSABLE_ENTITY
              title: Il parametro 'idPratica' e' obbligatorio
      description: Avvia il processo associato alla pratica specificata
      parameters:
        - type: string
          in: header
          name: X-Request-Id
          description: Identificativo univoco della richiesta. Utilizzato per identificare e tracciare una singola chiamata.
        - type: string
          in: header
          name: X-Forwarded-For
          description: Indirizzo IPv4 o IPv6 che identifica l'origine della chiamata.
        - in: body
          name: body
          schema:
            $ref: '#/definitions/AvviaProcessoFruitoreRequest'
          x-examples:
            avviaProcessoFruitoreSampleRequest:
              idPratica: '12345'
              codiceIpaEnte: r_piemon
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
  /evento:
