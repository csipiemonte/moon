          examples:
            creaEventoFruitoreSampleResponse:
              idEvento: '12564'
        '400':
          description: Bad Request - la richiesta non e' formalmente corretta
          schema:
            description: Model che contiene i campi che vengono restituiti in caso di errore da tutte le API
            properties:
              code:
                type: string
              status:
                type: integer
              title:
                type: string
            required:
              - status
              - code
            title: Esito
            type: object
            x-examples: {}
          examples:
            badRequestSampleResponse:
              status: 400
              code: BAD_REQUEST
              title: La richiesta inviata non e' formalmente corretta
        '401':
          description: Unauthorized - devi autenticarti per fruire di questo servizio
          schema:
            $ref: '#/paths/~1evento/post/responses/400/schema'
          examples:
            unauthorizedSampleResponse:
              status: 401
              code: UNAUTHORIZED
              title: Per compiere l'operazione richiesta occorre autenticarsi
        '403':
          description: Forbidden - non sei autorizzato alla fruizione di questo servizio
          schema:
            $ref: '#/paths/~1evento/post/responses/400/schema'
          examples:
            forbiddenSampleResponse:
              status: 403
              code: FORBIDDEN
              title: Non sei autorizzato a compiere l'operazione richiesta
        '404':
