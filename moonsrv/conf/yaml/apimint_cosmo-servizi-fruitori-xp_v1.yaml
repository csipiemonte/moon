definitions:
  AvviaProcessoFruitoreRequest:
    title: AvviaProcessoFruitoreRequest
    type: object
    properties:
      idPratica:
        type: string
        maxLength: 255
      codiceIpaEnte:
        type: string
        maxLength: 255
    required:
      - idPratica
      - codiceIpaEnte
  AvviaProcessoFruitoreResponse:
    title: AvviaProcessoFruitoreResponse
    type: object
    properties:
      idProcesso:
        type: string
      idPraticaCosmo:
        type: integer
      idPratica:
        type: string
        maxLength: 255
      codiceIpaEnte:
        type: string
        maxLength: 255
    required:
      - idProcesso
      - idPraticaCosmo
      - idPratica
      - codiceIpaEnte
  CreaEventoFruitoreRequest:
    title: CreaEventoFruitoreRequest
    type: object
    properties:
      codiceIpaEnte:
        type: string
        minLength: 1
        maxLength: 255
      destinatario:
        type: string
        minLength: 1
        maxLength: 255
      titolo:
        type: string
        minLength: 1
        maxLength: 255
      descrizione:
        type: string
        minLength: 1
      scadenza:
        type: string
        format: date-time
    required:
      - codiceIpaEnte
      - destinatario
      - titolo
      - descrizione
      - scadenza
  CreaEventoFruitoreResponse:
    title: CreaEventoFruitoreResponse
    type: object
    properties:
      idEvento:
        type: string
        minLength: 1
        maxLength: 255
    required:
      - idEvento
  AggiornaEventoFruitoreRequest:
    title: AggiornaEventoFruitoreRequest
    type: object
    properties:
      codiceIpaEnte:
        type: string
        minLength: 1
        maxLength: 255
      nuovaDataScadenza:
        type: string
        format: date-time
      nuovoTitolo:
        type: string
        minLength: 1
        maxLength: 255
      nuovaDescrizione:
        type: string
        minLength: 1
      eseguito:
        type: boolean
    required:
      - codiceIpaEnte
  AggiornaEventoFruitoreResponse:
    title: AggiornaEventoFruitoreResponse
    type: object
    properties:
      messaggio:
        type: string
    required:
      - messaggio
  EliminaEventoFruitoreRequest:
    title: EliminaEventoFruitoreRequest
    type: object
    properties:
      codiceIpaEnte:
        type: string
        minLength: 1
        maxLength: 255
    required:
      - codiceIpaEnte
  GetPraticaFruitoreResponse:
    title: GetPraticaFruitoreResponse
    type: object
    description: Tutti i contenuti della pratica aggiornati alla data odierna
    properties:
      id:
        type: string
      codiceIpaEnte:
        type: string
      tipo:
        title: TipoPraticaFruitore
        type: object
        properties:
          codice:
            type: string
          descrizione:
            type: string
        required:
          - codice
      oggetto:
        type: string
      stato:
        title: StatoPraticaFruitore
        type: object
        properties:
          codice:
            type: string
          descrizione:
            type: string
        required:
          - codice
      riassunto:
        type: string
      utenteCreazione:
        title: utente
        type: object
        x-examples: {}
        properties:
          codiceFiscale:
            type: string
          nome:
            type: string
          cognome:
            type: string
        required:
          - codiceFiscale
      dataCreazione:
        type: string
        format: date-time
      dataFine:
        type: string
        format: date-time
      dataCambioStato:
        type: string
        format: date-time
      dataAggiornamento:
        type: string
        format: date-time
      metadati:
        description: metadati della pratica in formato libero
        type: object
      attivita:
        type: array
        description: array di tutte le attività della pratica in ordine cronologico, le attività concluse hanno dataFine not null
        items:
          title: AttivitaFruitore
          type: object
          x-examples: {}
          description: attività assegnate durante la pratica in ordine cronologico
          properties:
            nome:
              type: string
            descrizione:
              type: string
            dataInizio:
              type: string
              format: date-time
            dataFine:
              type: string
              format: date-time
            assegnazione:
              type: array
              items:
                title: AssegnazioneFruitore
                description: utente o gruppo assegnatario dell'attività
                type: object
                properties:
                  utente:
                    $ref: '#/definitions/GetPraticaFruitoreResponse/properties/utenteCreazione'
                  gruppo:
                    type: string
                x-examples: {}
            sottoAttivita:
              type: array
              description: l'oggetto sottotask ha un assegnatario
              items:
                title: SottoAttivitaFruitore
                type: object
                x-examples: {}
                description: attivita di collaborazione
                properties:
                  nome:
                    type: string
                  descrizione:
                    type: string
                  dataInizio:
                    type: string
                    format: date-time
                  dataFine:
                    type: string
                    format: date-time
                  assegnazione:
                    type: array
                    items:
                      $ref: '#/definitions/GetPraticaFruitoreResponse/properties/attivita/items/properties/assegnazione/items'
                required:
                  - nome
            messaggiCollaboratori:
              type: array
              items:
                $ref: '#/definitions/GetPraticaFruitoreResponse/properties/commenti/items'
          required:
            - nome
      commenti:
        type: array
        description: array in ordine cronologico dei commenti della pratica
        items:
          title: messaggioFruitore
          type: object
          description: ''
          properties:
            utente:
              $ref: '#/definitions/GetPraticaFruitoreResponse/properties/utenteCreazione'
            messaggio:
              type: string
            timestamp:
              type: string
              format: date-time
          x-examples: {}
      documenti:
        type: array
        description: array dei documenti della pratica
        items:
          title: DocumentoFruitore
          type: object
          x-examples: {}
          description: ''
          properties:
            id:
              type: string
            idPadre:
              type: string
            nomeFile:
              type: string
            dimensione:
              type: integer
              format: int64
            titolo:
              type: string
            descrizione:
              type: string
            autore:
              type: string
            mimeType:
              type: string
            firme:
              type: array
              items:
                title: FirmaDocumentoFruitore
                type: object
                properties:
                  data:
                    type: string
                    format: date-time
                  firmatario:
                    type: string
                  organizzazione:
                    type: string
            archiviazione:
              title: ArchiviazioneDocumento
              type: object
              properties:
                protocollo:
                  title: ProtocolloDocumentoFruitore
                  type: object
                  properties:
                    numero:
                      type: string
                    data:
                      type: string
                classificazione:
                  type: string
            refURL:
              type: string
            tipo:
              title: TipoDocumentoFruitore
              type: object
              properties:
                codice:
                  type: string
                descrizione:
                  type: string
              required:
                - codice
            stato:
              title: StatoDocumentoFruitore
              type: object
              properties:
                codice:
                  type: string
                descrizione:
                  type: string
              required:
                - codice
            idCosmo:
              type: string
          required:
            - id
            - stato
    required:
      - id
  InviaSegnaleFruitoreRequest:
    title: InviaSegnaleFruitoreRequest
    type: object
    properties:
      codiceSegnale:
        type: string
      richiediCallback:
        type: boolean
      variabili:
        type: array
        items:
          $ref: '#/definitions/InviaSegnaleFruitoreVariabileRequest'
    required:
      - codiceSegnale
  InviaSegnaleFruitoreVariabileRequest:
