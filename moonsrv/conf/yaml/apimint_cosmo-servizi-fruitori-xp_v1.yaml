              title: Il parametro 'idEvento' e' obbligatorio
      description: Aggiorna un evento
      parameters:
        - type: string
          in: header
          name: X-Request-Id
          description: Identificativo univoco della richiesta. Utilizzato per identificare e tracciare una singola chiamata.
        - type: string
          in: header
          name: X-Forwarded-For
          description: Indirizzo IPv4 o IPv6 che identifica l'origine della chiamata.
        - in: body
          name: body
          schema:
            $ref: '#/definitions/AggiornaEventoFruitoreRequest'
          x-examples:
            aggiornaEventoFruitoreSampleRequest:
              nuovaDataScadenza: '2019-08-27T14:15:22Z'
              codiceIpaEnte: r_piemon
