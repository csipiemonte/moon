    type: object
    properties:
      nome:
        type: string
      valore:
        type: string
    required:
      - nome
      - valore
  InviaSegnaleFruitoreResponse:
    title: InviaSegnaleFruitoreResponse
    type: object
    properties:
      codiceInvio:
        type: string
    required:
      - codiceInvio
  CreaPraticaFruitoreRequest:
    title: CreaPraticaFruitoreRequest
    type: object
    properties:
      idPratica:
        type: string
        maxLength: 255
      codiceIpaEnte:
        type: string
      codiceTipologia:
        type: string
      oggetto:
        type: string
        maxLength: 255
      riassunto:
        type: string
      utenteCreazionePratica:
        type: string
        maxLength: 50
      metadati:
        type: string
    required:
      - idPratica
      - codiceIpaEnte
      - codiceTipologia
      - oggetto
  CreaPraticaFruitoreResponse:
    title: CreaPraticaFruitoreResponse
    type: object
    properties:
      idPratica:
        type: string
        maxLength: 255
      codiceIpaEnte:
        type: string
      codiceTipologia:
        type: string
      oggetto:
        type: string
        maxLength: 255
      riassunto:
        type: string
      utenteCreazionePratica:
        type: string
        maxLength: 50
    required:
      - idPratica
      - codiceIpaEnte
      - codiceTipologia
      - oggetto
  CreaNotificaFruitoreRequest:
    title: CreaNotificaFruitoreRequest
    type: object
    description: Model che contiene i campi relativi alla notifica da creare
    x-examples: {}
    properties:
      codiceIpaEnte:
        type: string
        maxLength: 255
        minLength: 1
      idPratica:
        type: string
        maxLength: 255
        minLength: 1
      descrizione:
        type: string
        minLength: 1
      destinatari:
        type: array
        items:
