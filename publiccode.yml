    genericName: Modulistica On Line
    localisedName: MOOn
    longDescription: |
      MOOn ha come obiettivo gestire tutto il ciclo della modulistica delle

      Pubblica Amministrazione dalla creazione del modulo alla relativa

      pubblicazione online.



      Consente ai cittadini di compilare online le richieste su particolari

      servizi che la P.A. mette a disposizione e digitalizza l'intero processo

      di gestione delle richieste.



      Poiché l'accesso ai servizi avviene tramite internet, MOOn minimizza

      l'accesso fisico allo sportello da parte dei cittadini e consente la

      gestione della richiesta da parte dell'area preposta mediante apposito

      back-office.



      L'obiettivo del progetto è quello di consentire alle pubbliche

      amministrazione di digitalizzare i servizi rivolti ai cittadini elevando

      il livello di trasparenza verso questi ultimi.



      Il prodotto è composto dalle componenti:



      - [**moonfowcl**](https://github.com/csipiemonte/moon/moonfowcl):

      componente frontend che realizza l'interfaccia utilizzata dai cittadini

      per accedere ai servizi messi a disposizione dalla P.A. Realizzata come

      SAP (Single Page Application) mediante il framework Angular;


      - [**moonfobl**](https://github.com/csipiemonte/moon/moonfobl):  contiene

      i servizi che realizzano la logica di business utilizzati dalla componente

      front-end dei cittadini;


      - [**moonbowcl**](https://github.com/csipiemonte/moon/moonbowcl):

      componente front-end che realizza l'interfaccia utilizzata dalla pubblica

      amministrazione per gestire le richieste pervenute. Realizzata come SAP

      (Single Page Application) mediante il framework Angular;


      - [**moonbobl**](https://github.com/csipiemonte/moon/moonbobl): contiene i

      servizi che realizzano la logica di business utilizzati dalla componente

      front-end della pubblica amministrazione;


      - [**moonsrv**](https://github.com/csipiemonte/moon/moonsrv): realizza i

      servizi comuni alle componenti relative ai cittadini ed alla pubblica

      amministrazione;


      - [**moonprint**](https://github.com/csipiemonte/moon/moonprint):

      componente per la stampa delle istanze;


      - [**moondb**](https://github.com/csipiemonte/moon/moondb): script per la

      creazione del database utilizzato dalla piattaforma



